<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(~{::title})">
    <title>求购</title>
</head>

<body>
<!-- 导航 -->
<nav th:replace="fragments :: menu"></nav>

<!--中间内容-->
<div id="waypoint" class="m-padded-lr m-padded-tb-massive">
    <!--header-->
    <div class="ui teal segment">
        <div style="height: 38px;">
            <div style="float: left;">
                <span class="ui teal header" style="font-size: 26px;">求购</span>
            </div>
            <div style="float: right;">
                <a th:href="@{/toReleasePost}">
                    <button class="ui teal button" style="font-size: 16px;">我要求购</button>
                </a>
            </div>
        </div>
    </div>
    <!--content-->
    <div class="ui teal attached segment">
        <div class="ui padded vertical segment m-padded-tb-large" th:each="post : ${postList}">
            <div class="ui middle aligned mobile reversed stackable grid">
                <div class="sixteen wide column">
                    <h3 class="ui header">
                        <a class="m-purchase-content" th:text="${post.content}"
                           th:href="@{/post/{id}(id=${post.id})}">你真的理解什么是财富自由吗?
                        </a>
                    </h3>
                    <div class="ui grid" style="margin-top: 5px">
                        <div class="ui mini horizontal link list">
                            <div class="item">
                                <div class="content">
                                    <img class="ui bordered avatar image" th:src="${post.user.avatar}"
                                         onerror="this.src='/images/avatar1.jpg'">
                                    <span class="m-purchase-username" th:text="${post.user.name}">小瘦子</span>
                                </div>
                            </div>
                            <div class="item">
                                <i class="calendar icon"></i><span
                                    th:text="${#dates.format(post.updateTime, 'yyyy-MM-dd')}">2021-4-21</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <div class="ui bottom attached segment">
        <div class="ui middle aligned two column grid">
            <div class="column">
                <a href="#" class="ui mini teal basic button"
                   th:href="@{/toPurchase(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
            </div>
            <div class="right aligned column">
                <a href="#" class="ui mini teal basic button"
                   th:href="@{/toPurchase(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
            </div>
        </div>
    </div>
</div>


<!-- 底部 -->
<footer th:replace="fragments :: footbar"></footer>

<!--右下角浮动的图标-->
<div id="toolbar" class="m-padded-tb-large m-fixed m-right-bottom" style="display: none">
    <div id="toTop-button" class="ui teal icon button"><i class="chevron up icon"></i></div>
</div>
</body>

<!--导入的script-->
<th:block th:replace="fragments :: script">
</th:block>

</html>
